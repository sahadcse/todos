<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Scroll header left to right -->
    <header>
        <marquee behavior="scroll" direction="left" scrollamount="10">
            <h3> TO-DO APP created by 
                <span style="color: white; font-family:'Courier New'; letter-spacing: 3px;">&#127809;SOLYMAN&#127809;</span>
            </h3>
        </marquee>
    </header>
    <!-- A TODO CART DESIGN -->
    <main class="container">
        <div class="heading">
            <h1>TO-DO APP</h1>
            <img src="img/icon.png" alt="list">
        </div>
        <div class="todo-input">
            <input type="text" id="todo" placeholder="Add a new task">
            <button id="add" onclick="addTask()">Add</button>
        </div>
        <div class="todo-list">
            <ul id="list">
                <!-- Here Will be All TODO'S -->
            </ul>
            <!-- If no todo in Present -->
            <div id="no-todo">
                <h3>No task in the list</h3>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
